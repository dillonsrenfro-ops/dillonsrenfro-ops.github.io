  <meta charset="utf-8">

  <title>Dillon‚Äôs Riddle Generator</title>
  <style>
    body {
      background:#eaf6ff;
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
      padding:50px;
    }
    h1{color:#004d99;margin-bottom:10px;}
    button{
      background:#007bff;color:#fff;border:none;
      padding:10px 25px;border-radius:6px;
      cursor:pointer;font-size:16px;
    }
    button:hover{background:#0056b3;}
    .riddle-box{
      background:#fff;border:1px solid #ccc;
      border-radius:8px;padding:20px;
      width:60%;margin:30px auto;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    a{display:inline-block;margin-top:40px;color:#004d99;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <h1>ü§î Dillon‚Äôs Riddle Generator</h1>
  <p>Click below to get a random riddle.</p>

  <button id="showBtn">Show Riddle</button>
  <button id="answerBtn" style="display:none;">Reveal Answer</button>

  <div class="riddle-box" id="box">
    <p><strong>Riddle:</strong> Click ‚ÄúShow Riddle‚Äù to begin.</p>
    <p id="answer" style="display:none;"><strong>Answer:</strong></p>
  </div>

  <a href="scratch.html">‚Üê Back to Scratch Page</a>

  <script>
    const riddles=[
      {q:"What has to be broken before you can use it?",a:"An egg."},
      {q:"I‚Äôm tall when I‚Äôm young, and I‚Äôm short when I‚Äôm old. What am I?",a:"A candle."},
      {q:"What month of the year has 28 days?",a:"All of them."},
      {q:"What is full of holes but still holds water?",a:"A sponge."},
      {q:"What question can you never answer yes to?",a:"Are you asleep yet?"}
    ];

    const showBtn=document.getElementById("showBtn");
    const answerBtn=document.getElementById("answerBtn");
    const box=document.getElementById("box");
    const answer=document.getElementById("answer");

    showBtn.addEventListener("click",()=>{
      const r=riddles[Math.floor(Math.random()*riddles.length)];
      box.innerHTML=`<p><strong>Riddle:</strong> ${r.q}</p>
                     <p id="answer" style="display:none;"><strong>Answer:</strong> ${r.a}</p>`;
      answerBtn.style.display="inline-block";
    });

    answerBtn.addEventListener("click",()=>{
      const ans=document.getElementById("answer");
      if(ans) ans.style.display="block";
    });
  </script>
</body>
